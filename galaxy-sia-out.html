<script type="text/html" data-help-name="galaxy-sia-out">
  <p>
    Odesílá příkazy (např. ARM/DISARM) ústředně Galaxy v SIA DC-09 formátu.<br>

  </p>
  <h3>Výstupy</h3>
  <ol>
    <li>
      <b>Hlavní výstup</b>: není používán (rezervováno pro rozšíření).
    </li>
    <li>
      <b>Debug výstup</b>: Všechny raw zprávy odeslané tímto uzlem.
      <br><code>msg.payload.raw</code> je text zprávy.
      <br><code>msg.payload.type</code> je <b>'out'</b>.
      <br><code>msg.payload.timestamp</code>, <code>msg.payload.remoteAddress</code>
    </li>
  </ol>
</script>
