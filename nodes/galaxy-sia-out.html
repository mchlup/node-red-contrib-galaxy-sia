<script type="text/javascript">
RED.nodes.registerType('galaxy-sia-out', {
  category: 'output',
  color: '#eea8a8',
  defaults: {
    name: {value:""},
    config: {type:"galaxy-sia-config", required:true}
  },
  inputs: 1,
  outputs: 0,
  icon: "font-awesome/fa-upload",
  label: function() {
    return this.name || "galaxy-sia-out";
  }
});
</script>

<script type="text/html" data-template-name="galaxy-sia-out">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Název</label>
    <input type="text" id="node-input-name" placeholder="Název uzlu">
  </div>
  <div class="form-row">
    <label for="node-input-config"><i class="fa fa-cog"></i> Konfigurace</label>
    <input type="text" id="node-input-config" data-input-type="node-config" data-input-name="config">
  </div>
  <div class="form-tips">
    <b>Očekávaný vstup:</b>
    <pre>
msg.payload = {
  command: "AR",     // například "AR" (arm), "DA" (disarm), "ST" (stay)
  group: 1           // volitelně skupina/partice
}</pre>
  </div>
</script>

<script type="text/html" data-help-name="galaxy-sia-out">
  <p>
    Odesílá příkazy (např. ARM/DISARM) ústředně Galaxy v SIA DC-09 formátu.
    Pokud je v konfiguraci povoleno šifrování (AES-128), příkaz je automaticky zašifrován.
  </p>
  <h3>Vstup</h3>
  <dl class="message-properties">
    <dt>msg.payload <span class="property-type">object</span></dt>
    <dd>
      <ul>
        <li><b>command</b> – povinný, kód příkazu (např. AR, DA...)</li>
        <li><b>group</b> – nepovinné, číslo skupiny</li>
      </ul>
    </dd>
  </dl>
  <p>Pro šifrovaný provoz musí být v konfiguračním uzlu správně vyplněn klíč a povoleno "Encryption".</p>
</script>
