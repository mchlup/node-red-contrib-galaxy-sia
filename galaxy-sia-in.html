<script type="text/html" data-help-name="galaxy-sia-in">
  <p>
    Příchozí uzel pro SIA DC-09 zprávy. Přijímá události z ústředny Galaxy Dimension. <br>
    <b>Podporuje AES-128 šifrování</b> (pokud je v konfiguračním uzlu povoleno).
  </p>
  <h3>Výstup</h3>
  <ol>
    <li><b>Hlavní výstup</b>: Událost (pouze validní SIA zprávy)</li>
    <li><b>Debug výstup</b>: Veškeré raw zprávy přijímané tímto uzlem (payload.type = 'in')</li>
  </ol>
  <dl class="message-properties">
    <dt>msg.payload <span class="property-type">object</span></dt>
    <dd>
      <ul>
        <li><b>account</b> – účet</li>
        <li><b>code</b> – kód události</li>
        <li><b>zone</b> – zóna/skupina (volitelné)</li>
        <li><b>description</b> – text popisu (pokud panel posílá)</li>
        <li><b>timestamp</b> – čas události</li>
        <li><b>crcOk</b> – kontrola integrity (true/false)</li>
        <li><b>decrypted</b> – dešifrovaný payload (pouze při AES)</li>
        <li><b>raw</b> – původní zpráva</li>
      </ul>
    </dd>
  </dl>
</script>
