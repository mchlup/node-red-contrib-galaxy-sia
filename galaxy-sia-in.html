<script type="text/html" data-help-name="galaxy-sia-in">
  <p>
    Příchozí uzel pro SIA DC-09 zprávy. Přijímá události z ústředny Galaxy Dimension.<br>
    <b>Podporuje AES-128 šifrování</b> (pokud je v konfiguračním uzlu povoleno).
  </p>
  <h3>Výstupy</h3>
  <ol>
    <li>
      <b>Hlavní výstup</b>: Událost (pouze validní SIA zprávy).
      <br><code>msg.payload</code> obsahuje pole <i>account</i>, <i>code</i>, <i>zone</i>, <i>description</i>, <i>timestamp</i>, <i>crcOk</i>, <i>decrypted</i>, <i>raw</i>.
    </li>
    <li>
      <b>Debug výstup</b>: Veškeré raw zprávy přijímané tímto uzlem.
      <br><code>msg.payload.raw</code> je text původní SIA zprávy.
      <br><code>msg.payload.type</code> je <b>'in'</b>.
      <br><code>msg.payload.timestamp</code>, <code>msg.payload.remoteAddress</code>
    </li>
  </ol>
</script>
